<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ToDo</title>
  </head>
  <body>
    <div id="app" class="container">
      <header>
        <h1 class="mb-4 mt-4">ToDo</h1>
      </header>
      <div class="input-group mb-4">
        <input class="form-control" type="text" v-model="text">
        <input class="btn btn-primary"  type="submit" value="submit" @click="addText">
      </div>
      <ul class="list-group">
        <li v-for="todo in todoLists" v-bind:key="todo.text" class="list-group-item">
          <div v-if="editIndex !== todo.index">
            <input type="checkbox"   @click="check(todo)">
            <span v-if="todo.finished === true" class="w80 text-black-50" @click="editText(todo)">{{ todo.text }}</span>
            <span v-else class="w80" @click="editText(todo)">{{ todo.text }}</span>
            <div class="float-end">
              <button type="button" class="btn btn-outline-success" @click="editText(todo)">edit</button>
              <button type="button" class="btn btn-outline-danger" @click="deleteText(todo)">delete</button>
            </div>
          </div>
          <div v-else>
            <input class="form-control" v-model="todo.text">
            <button type="button" class="btn btn-outline-success" @click="updateText(todo)">update</button>
            <button type="button" class="btn btn-outline-danger" @click="cancelText">cancel</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
