<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ToDo</title>
  </head>
  <body>
    <div id="app" class="container">
      <header>
        <h1 class="text-center mb-4 mt-4">ToDo</h1>
      </header>
      <div class="input-group mb-4">
        <input class="form-control" type="text" v-model="text" @keydown.enter="addText">
        <input class="btn btn-primary" type="submit" value="submit" @click="addText">
      </div>
      <ul class="list-group">
        <li v-for="todo in todoLists" :key="todo.index" class="list-group-item">
          <div v-if="currentIndex !== todo.index">
            <div v-if="todo.finished" class="d-inline-block">
              <input type="checkbox" checked @click="check(todo)">
              <span class="text-black-50" @click="editText(todo)">{{ todo.text }}</span>
            </div>
            <div v-else class="d-inline-block">
              <input type="checkbox" @click="check(todo)">
              <span @click="editText(todo)">{{ todo.text }}</span>
            </div>
            <div class="float-end d-inline-block">
              <button type="button" class="btn btn-outline-success" @click="editText(todo)">edit</button>
              <button type="button" class="btn btn-outline-danger" @click="deleteText(todo)">delete</button>
            </div>
          </div>
          <div v-else>
            <input class="form-control w-75 d-inline-block" v-model="todo.text" @keydown.enter="updateText(todo)">
            <div class="float-end">
              <button type="button" class="btn btn-outline-success" @click="updateText(todo)">update</button>
              <button type="button" class="btn btn-outline-danger" @click="cancelText">cancel</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
